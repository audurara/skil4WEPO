<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <div id="audio" >
            <audio autoplay loop id="theme">
               <source src="audio/happy.mp3" type="audio/mpeg"></source>
            </audio>
            <audio id="flap"> 
                <source src="audio/flapping2.m4a" type="audio/mpeg"></source>
            </audio>
            <audio id="gameover"> 
                <source src="audio/gameover.mp3" type="audio/mpeg"></source>
            </audio>
        </div>
        <!--<img id="mute" src="../images/pinkmute.png" onclick="mute()" ontouchstart="mute()"></img>-->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="GameCanvas">
            <div class="sun"></div>
            <div class="cloud1" id="clouds"></div>
            <div class="cloud2" id="clouds"></div>
            <div class="cloud3" id="clouds"></div>

            <div class="Player">
                <div class="PlayerWing"></div>
            </div>
            <div class="Pipes">
                <div class="UpperPipe"></div>
                <div class="LowerPipe"></div>
            </div>
            
            <div class="Scoreboard">
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
            <div class="ground"></div>
        </div>
        <p id="mutetext">Press button m to mute the sound!</p>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <!-- endbuild -->
</body>
</html>
